syntax = "proto3";

option go_package = "github.com/AlexKenbo/dictum_proto/go";


import "proto/attachment_type.proto";
import "proto/employee.proto";
  
message Attachment
{
  int32 attachment_id = 1;
  string raw_url = 2;
  string mime_type = 3;
  AttachmentType type = 4;
  string name = 5;
  int32 uploader_id = 7;
  string resource_name = 9;
  Employee uploader = 11;

}