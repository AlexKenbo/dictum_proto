syntax = "proto3";

option go_package = "github.com/AlexKenbo/dictum_proto/go";


import "proto/product.proto";
import "proto/event.proto";
  
message Position
{
  int32 position_id = 1;
  int32 event_id = 2;
  int32 product_id = 3;
  double price = 4;
  int32 quantity = 5;
  double sum = 6;
  string resource_name = 7;
  Product product = 9;
  Event event = 11;

}   
