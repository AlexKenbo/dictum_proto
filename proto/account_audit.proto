syntax = "proto3";

option go_package = "github.com/AlexKenbo/dictum_proto/go";


import "google/protobuf/timestamp.proto";

import "proto/employee.proto";
import "proto/account.proto";

message AccountAudit
{
  int32 account_id = 1;
  double actual_balance = 3;
  double account_balance = 4;
  int32 auditor_id = 5;
  string resource_name = 7;
  Account account = 9;
  Employee employee = 11;
  google.protobuf.Timestamp audit_time = 12;

}