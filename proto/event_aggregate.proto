
syntax = "proto3";

option go_package = "github.com/AlexKenbo/dictum_proto/go";

    
message EventAggregate
{
  int32 count = 1;
  double total = 2;

  int32 income_count = 3;
  double income_total = 4;

  int32 outcome_count = 5;
  double outcome_total = 6;
  
  int32 exchange_count = 7;
  double exchange_total = 8;

}