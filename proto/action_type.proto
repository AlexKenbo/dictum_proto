syntax = "proto3";

option go_package = "github.com/AlexKenbo/dictum_proto/go";

enum ActionType
{
  ACTION_TYPE_UNKNOWN = 0;
  ACTION_TYPE_CONFIRM_ENTRY = 1;
  ACTION_TYPE_AUDIT = 2;
  ACTION_TYPE_ALLOW_PAYOUT = 3;
  ACTION_TYPE_PAYOUT = 4;
  ACTION_TYPE_MARK_PAID = 5;
  ACTION_TYPE_DISALLOW_PAYOUT = 6;
  ACTION_TYPE_CANCEL_AUDIT = 7;
  ACTION_TYPE_CANCEL_CONFIRMATION = 8;
  ACTION_TYPE_CANCEL = 9;
}