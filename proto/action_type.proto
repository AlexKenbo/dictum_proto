syntax = "proto3";

option go_package = "github.com/AlexKenbo/dictum_proto/go";

enum ActionType
{
  ACTION_TYPE_UNKNOWN = 0;
  ACTION_TYPE_PUBLISH = 1;
  ACTION_TYPE_MARK_PAID = 2;
  ACTION_TYPE_AUDIT = 3;
  ACTION_TYPE_PAYOUT = 4;
  ACTION_TYPE_ALLOW_PAYOUT = 5;
  ACTION_TYPE_CONFIRM = 6;
  ACTION_TYPE_CANCEL = 7;
  ACTION_TYPE_CANCEL_CONFIRMATION = 8;
  ACTION_TYPE_CANCEL_AUDIT = 9;
  ACTION_TYPE_DISALLOW_PAYOUT = 10;
}